<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Quotes</title>
  <style>
    :root{
      --bg: #0b0f15;          /* Background */
      --fg: #e8edf2;          /* Font color */
      --card: #131a22;        /* Card color */
      --border: #334155;
      --accent: #3a7bfd;
      --chip: #0f1620;
    }

    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin:0; min-height:100dvh; display:grid; place-items:center; background:var(--bg); color:var(--fg); }
    .wrap { width:clamp(320px, 90vw, 920px); }

    /* ---- FIXED UX (Eye + Palette) ---- */
    .ux-fixed{
      position: fixed; top: 12px; right: 12px; z-index: 9999;
      display: grid; gap: 8px; justify-items: end;
    }
    .iconbtn{
      border:1px solid var(--border); background:rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
      color:#fff; border-radius:12px; padding:8px 10px; cursor:pointer;
    }
    .iconbtn:hover{ border-color: var(--accent); }
    .tray{
      display:flex; gap:8px; flex-wrap:wrap; align-items:center;
      background:rgba(0,0,0,.18); border:1px solid var(--border);
      border-radius:12px; padding:8px; backdrop-filter: blur(6px);
    }
    .group{ display:flex; gap:6px; align-items:center; }
    .label{ font-size:.8rem; opacity:.9; color:#fff; margin-right:2px; }

    .swatch{
      width:28px; height:28px; border-radius:8px; border:1px solid var(--border);
      cursor:pointer; display:grid; place-items:center; font-size:.9rem; user-select:none;
      color:#0b0f15; /* only used for font preview "A" when needed */
      background:#fff;
      outline: none;
    }
    .swatch[data-selected="1"]{
      box-shadow: 0 0 0 2px var(--accent) inset, 0 0 0 1px var(--accent);
      border-color: var(--accent);
    }
    .swatch.font{ background:#fff; color:#111; }
    .swatch.font.dark { background:#0b0f15; color:#0b0f15; }
    .swatch.font.light{ background:#ffffff; color:#ffffff; }
    .swatch.font.A::after{ content:"A"; font-weight:700; }

    /* Controls/Search/Tags/Card */
    .controls { display:flex; gap:10px; margin:12px 0 10px; flex-wrap:wrap; }
    .search { flex:1; min-width:220px; padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:var(--chip); color:var(--fg); }
    .tagbar { display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 16px; }
    .tag { cursor:pointer; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:transparent; color:var(--fg); font-size:.9rem; }
    .tag.active { border-color:#3a7bfd; box-shadow:0 0 0 2px rgba(58,123,253,.25) inset; }

    .card { max-width:920px; padding:28px; border-radius:18px; background:var(--card); box-shadow:0 10px 30px rgba(0,0,0,.35); border:1px solid var(--border); }
    .quote { font-size:1.5rem; line-height:1.45; margin:0 0 14px; }
    .author { opacity:.85; margin:0 0 8px; }
    .source { opacity:.65; font-style:italic; }
    .row { display:flex; gap:10px; margin-top:18px; flex-wrap:wrap; }
    button { cursor:pointer; border:0; padding:10px 14px; border-radius:12px; }
    .primary { background:#3a7bfd; color:#fff; }
    .ghost { background:transparent; border:1px solid var(--border); color:var(--fg); }
    footer { margin-top:14px; opacity:.45; font-size:.9rem; text-align:center; }

    /* Related-Panel */
    .related { margin-top:16px; padding-top:10px; border-top:1px solid #223; }
    .related h3 { margin:0 0 8px; font-size:1rem; opacity:.8; }
    .related-list { display:grid; gap:8px; }
    .rel-item { background:#0f1620; border:1px solid #223; border-radius:12px; padding:10px 12px; cursor:pointer; }
    .rel-item:hover { border-color:#3a7bfd; }
    .muted { opacity:.6; font-size:.9rem; }

    .tagline { margin-top:8px; display:flex; gap:6px; flex-wrap:wrap; }
    .ctabtn { padding:6px 10px; border-radius:10px; border:1px dashed #334155; background:transparent; color:var(--fg); font-size:.85rem; cursor:pointer; }

    /* Focus mode: hide everything (except quote/author/source) */
    .focus-only .controls,
    .focus-only #tagBar,
    .focus-only #currentTags,
    .focus-only .row,
    .focus-only footer,
    .focus-only #related { display:none !important; }

    /* keep the fixed eye + tray always visible */
    .focus-only .ux-fixed { display: grid !important; }
  </style>
</head>
<body>
  <!-- Fixed Eye + Palette (always visible) -->
  <div class="ux-fixed">
    <button id="focusBtn" class="iconbtn" title="Fokusmodus umschalten">üëÅÔ∏è</button>
    <div class="tray" id="paletteTray">
      <div class="group" id="bgGroup">
        <span class="label">BG</span>
        <!-- BG swatches -->
        <button class="swatch" data-type="bg" data-key="default"    title="Default"></button>
        <button class="swatch" data-type="bg" data-key="pastel-pink"   title="Pastel Pink"></button>
        <button class="swatch" data-type="bg" data-key="pastel-purple" title="Pastel Purple"></button>
        <button class="swatch" data-type="bg" data-key="pastel-blue"   title="Pastel Blue"></button>
        <button class="swatch" data-type="bg" data-key="pastel-mint"   title="Pastel Mint"></button>
        <button class="swatch" data-type="bg" data-key="pastel-peach"  title="Pastel Peach"></button>
      </div>
      <div class="group" id="cardGroup">
        <span class="label">Box</span>
        <!-- Card swatches -->
        <button class="swatch" data-type="card" data-key="default"    title="Default"></button>
        <button class="swatch" data-type="card" data-key="pastel-pink"   title="Pastel Pink"></button>
        <button class="swatch" data-type="card" data-key="pastel-purple" title="Pastel Purple"></button>
        <button class="swatch" data-type="card" data-key="pastel-blue"   title="Pastel Blue"></button>
        <button class="swatch" data-type="card" data-key="pastel-mint"   title="Pastel Mint"></button>
        <button class="swatch" data-type="card" data-key="pastel-peach"  title="Pastel Peach"></button>
      </div>
      <div class="group" id="fontGroup">
        <span class="label">Font</span>
        <!-- Font color swatches (show an "A") -->
        <button class="swatch font A" data-type="font" data-key="default" title="Default" style="background:#e8edf2;color:#e8edf2;"></button>
        <button class="swatch font A" data-type="font" data-key="dark"    title="Dark"    style="background:#0b0f15;color:#0b0f15;"></button>
        <button class="swatch font A" data-type="font" data-key="light"   title="Light"   style="background:#ffffff;color:#ffffff;"></button>
        <button class="swatch font A" data-type="font" data-key="pink"    title="Pink"    style="background:#c026d3;color:#c026d3;"></button>
        <button class="swatch font A" data-type="font" data-key="purple"  title="Purple"  style="background:#7c3aed;color:#7c3aed;"></button>
        <button class="swatch font A" data-type="font" data-key="blue"    title="Blue"    style="background:#2563eb;color:#2563eb;"></button>
        <button class="swatch font A" data-type="font" data-key="mint"    title="Mint"    style="background:#059669;color:#059669;"></button>
        <button class="swatch font A" data-type="font" data-key="peach"   title="Peach"   style="background:#ea580c;color:#ea580c;"></button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <!-- Controls -->
    <div class="controls">
      <input id="searchInput" class="search" placeholder="Suche: Text, Autor, Quelle‚Ä¶" />
      <button class="ghost" id="clearFilterBtn" title="Filter zur√ºcksetzen">Filter zur√ºcksetzen</button>
    </div>

    <!-- Tags -->
    <div id="tagBar" class="tagbar"></div>

    <!-- Card -->
    <main class="card">
      <p class="quote" id="quote">‚Ä¶</p>
      <p class="author" id="author"></p>
      <p class="source" id="source"></p>

      <!-- Current tags -->
      <div id="currentTags" class="tagline"></div>

      <div class="row">
        <button class="ghost" id="prevBtn">Zur√ºck</button>
        <button class="primary" id="nextBtn">N√§chste</button>
        <button class="ghost" id="shuffleBtn">Zufall</button>
        <button class="ghost" id="shareBtn">Teilen</button>
      </div>

      <footer id="footer"></footer>

      <!-- Related -->
      <section id="related" class="related" style="display:none">
        <h3 id="relatedTitle">Weitere Zitate</h3>
        <div id="relatedList" class="related-list"></div>
      </section>
    </main>
  </div>

  <script>
    // --- STATE ---
    const state = {
      quotes: [], filtered: [], idx: 0,
      allTags: [], activeTags: new Set(), query: ""
    };

    const PREFS = {
      focus: 'dq_focus_only',
      bg: 'dq_bg_palette',
      card: 'dq_card_palette',
      font: 'dq_font_palette'
    };

    // --- UTILS ---
    const normalize = s => (s || "").toLowerCase();
    const getList = () => state.filtered.length ? state.filtered : state.quotes;

    function dailyIndex(len){
      const d = new Date(); const days = Math.floor(d.getTime() / 86400000);
      return (days % len + len) % len;
    }
    function uniqSortedTags(quotes){
      const s = new Set();
      quotes.forEach(q => (q.tags || []).forEach(t => s.add(t)));
      return Array.from(s).sort((a,b)=>a.localeCompare(b));
    }
    const setCSS = (k,v)=> document.documentElement.style.setProperty(k,v);

    // Palettes (same keys used on swatches)
    const palettes = {
      bg: {
        "default": ()=> setCSS('--bg', '#0b0f15'),
        "pastel-pink": ()=> setCSS('--bg', 'linear-gradient(135deg, #ffd6e7 0%, #ffe9f2 60%, #fffafc 100%)'),
        "pastel-purple": ()=> setCSS('--bg', 'linear-gradient(135deg, #e8d9ff 0%, #f0e6ff 60%, #fbf8ff 100%)'),
        "pastel-blue": ()=> setCSS('--bg', 'linear-gradient(135deg, #d7ecff 0%, #e8f4ff 60%, #f8fbff 100%)'),
        "pastel-mint": ()=> setCSS('--bg', 'linear-gradient(135deg, #dff8ef 0%, #eafaf4 60%, #f7fdfb 100%)'),
        "pastel-peach": ()=> setCSS('--bg', 'linear-gradient(135deg, #ffe4d1 0%, #fff0e5 60%, #fff8f2 100%)')
      },
      card: {
        "default": ()=> setCSS('--card', '#131a22'),
        "pastel-pink": ()=> setCSS('--card', '#ffe9f2'),
        "pastel-purple": ()=> setCSS('--card', '#f0e6ff'),
        "pastel-blue": ()=> setCSS('--card', '#e8f4ff'),
        "pastel-mint": ()=> setCSS('--card', '#eafaf4'),
        "pastel-peach": ()=> setCSS('--card', '#fff0e5')
      },
      font: {
        "default": ()=> setCSS('--fg', '#e8edf2'),
        "dark": ()=> setCSS('--fg', '#0b0f15'),
        "light": ()=> setCSS('--fg', '#ffffff'),
        "pink": ()=> setCSS('--fg', '#c026d3'),
        "purple": ()=> setCSS('--fg', '#7c3aed'),
        "blue": ()=> setCSS('--fg', '#2563eb'),
        "mint": ()=> setCSS('--fg', '#059669'),
        "peach": ()=> setCSS('--fg', '#ea580c')
      }
    };

    function markSelected(groupType, key){
      // clear
      document.querySelectorAll(`.swatch[data-type="${groupType}"]`).forEach(el=> el.dataset.selected = "0");
      // set
      const el = document.querySelector(`.swatch[data-type="${groupType}"][data-key="${key}"]`);
      if (el) el.dataset.selected = "1";
    }

    function applySavedPalettes(){
      const bg = localStorage.getItem(PREFS.bg) || 'default';
      const card = localStorage.getItem(PREFS.card) || 'default';
      const font = localStorage.getItem(PREFS.font) || 'default';
      palettes.bg[bg](); palettes.card[card](); palettes.font[font]();
      markSelected('bg', bg); markSelected('card', card); markSelected('font', font);
      // Paint BG swatches with actual gradients/colors
      paintSwatches();
    }

    function bindPaletteSwatches(){
      document.querySelectorAll('.swatch').forEach(sw=>{
        sw.addEventListener('click', ()=>{
          const type = sw.dataset.type, key = sw.dataset.key;
          palettes[type][key]();
          localStorage.setItem(PREFS[type], key);
          markSelected(type, key);
        });
      });
    }

    function paintSwatches(){
      // BG preview
      const bgMap = {
        "default": "#0b0f15",
        "pastel-pink": "linear-gradient(135deg, #ffd6e7, #ffe9f2, #fffafc)",
        "pastel-purple": "linear-gradient(135deg, #e8d9ff, #f0e6ff, #fbf8ff)",
        "pastel-blue": "linear-gradient(135deg, #d7ecff, #e8f4ff, #f8fbff)",
        "pastel-mint": "linear-gradient(135deg, #dff8ef, #eafaf4, #f7fdfb)",
        "pastel-peach": "linear-gradient(135deg, #ffe4d1, #fff0e5, #fff8f2)"
      };
      document.querySelectorAll('.swatch[data-type="bg"]').forEach(sw=>{
        sw.style.background = bgMap[sw.dataset.key];
      });

      // Card preview
      const cardMap = {
        "default": "#131a22",
        "pastel-pink": "#ffe9f2",
        "pastel-purple": "#f0e6ff",
        "pastel-blue": "#e8f4ff",
        "pastel-mint": "#eafaf4",
        "pastel-peach": "#fff0e5"
      };
      document.querySelectorAll('.swatch[data-type="card"]').forEach(sw=>{
        sw.style.background = cardMap[sw.dataset.key];
      });

      // Font preview handled inline with styles (we already set backgrounds to the color).
    }

    // Focus
    function applyFocus(flag){
      document.body.classList.toggle('focus-only', !!flag);
      localStorage.setItem(PREFS.focus, flag ? '1' : '0');
    }
    function toggleFocus(){
      const cur = document.body.classList.contains('focus-only');
      applyFocus(!cur);
    }

    // --- LOAD & RENDER & FILTER (unchanged core) ---
    function uniqSortedTags(quotes){
      const s = new Set();
      quotes.forEach(q => (q.tags || []).forEach(t => s.add(t)));
      return Array.from(s).sort((a,b)=>a.localeCompare(b));
    }

    async function loadQuotes(){
      const res = await fetch('quotes.json', { cache: 'no-store' });
      const data = await res.json();
      state.quotes = data;
      state.allTags = uniqSortedTags(data);
      buildTagBar();
      state.idx = dailyIndex(state.quotes.length);
      applyFilter();
      attachEvents();

      applySavedPalettes();
      bindPaletteSwatches();
      applyFocus(localStorage.getItem(PREFS.focus) === '1');
    }

    function render(){
      const list = getList();
      if (!list.length){
        document.getElementById('quote').textContent = "Keine Treffer.";
        document.getElementById('author').textContent = "";
        document.getElementById('source').textContent = "";
        document.getElementById('footer').textContent = "0/0";
        document.getElementById('currentTags').innerHTML = "";
        document.getElementById('related').style.display = "none";
        return;
      }
      const q = list[state.idx];
      document.getElementById('quote').textContent = `‚Äû${q.text}‚Äú`;
      document.getElementById('author').textContent = q.author ? `‚Äî ${q.author}` : '';
      document.getElementById('source').textContent = q.source ? `Quelle: ${q.source}` : '';
      document.getElementById('footer').textContent = `${state.idx+1}/${list.length}`;

      const ct = document.getElementById('currentTags');
      ct.innerHTML = "";
      (q.tags || []).forEach(tag=>{
        const b = document.createElement('button');
        b.className = 'ctabtn';
        b.textContent = `#${tag}`;
        b.onclick = () => showRelated(tag, q);
        ct.appendChild(b);
      });

      syncTagBarActive();
    }

    function applyFilter(){
      const q = normalize(state.query);
      const needTags = state.activeTags;

      state.filtered = state.quotes.filter(item=>{
        const hay = `${item.text}\n${item.author||""}\n${item.source||""}`;
        const matchQ = !q || normalize(hay).includes(q);
        const tags = new Set(item.tags || []);
        const matchTags = needTags.size === 0 || [...needTags].every(t => tags.has(t));
        return matchQ && matchTags;
      });

      const list = getList();
      if (!list.length) state.idx = 0;
      else state.idx = Math.min(state.idx, list.length - 1);

      document.getElementById('related').style.display = "none";
      render();
    }

    function buildTagBar(){
      const bar = document.getElementById('tagBar');
      bar.innerHTML = "";
      state.allTags.forEach(tag=>{
        const btn = document.createElement('button');
        btn.className = 'tag';
        btn.textContent = tag;
        btn.dataset.tag = tag;
        btn.onclick = ()=>{
          if (state.activeTags.has(tag)) state.activeTags.delete(tag);
          else state.activeTags.add(tag);
          applyFilter();
        };
        bar.appendChild(btn);
      });
      syncTagBarActive();
    }

    function syncTagBarActive(){
      const btns = document.querySelectorAll('#tagBar .tag');
      btns.forEach(b=>{
        const t = b.dataset.tag;
        b.classList.toggle('active', state.activeTags.has(t));
      });
    }

    function showRelated(tag, currentQuote){
      const pool = state.quotes.filter(x => (x.tags||[]).includes(tag));
      const list = pool.filter(x => x !== currentQuote);

      const sec = document.getElementById('related');
      const title = document.getElementById('relatedTitle');
      const ul = document.getElementById('relatedList');
      ul.innerHTML = "";

      if (!list.length){
        title.textContent = `Weitere Zitate: #${tag} (keine weiteren)`;
        sec.style.display = "block";
        return;
      }

      title.textContent = `Weitere Zitate: #${tag}`;
      list.forEach(item=>{
        const div = document.createElement('div');
        div.className = 'rel-item';
        const textPreview = item.text.length > 140 ? item.text.slice(0,140)+"‚Ä¶" : item.text;
        div.innerHTML = `
          <div>‚Äû${textPreview}‚Äú</div>
          <div class="muted">${item.author ? '‚Äî ' + item.author : ''} ${item.source ? ' ¬∑ ' + item.source : ''}</div>
        `;
        div.onclick = ()=>{
          const listNow = getList();
          const i = listNow.indexOf(item);
          if (i >= 0) { state.idx = i; render(); }
          else {
            state.activeTags.clear();
            state.query = "";
            document.getElementById('searchInput').value = "";
            applyFilter();
            const j = state.quotes.indexOf(item);
            if (j >= 0) { state.idx = j; render(); }
          }
          document.getElementById('related').style.display = "none";
        };
        ul.appendChild(div);
      });

      sec.style.display = "block";
    }

    function next(n=1){
      const list = getList(); if (!list.length) return;
      state.idx = (state.idx + n + list.length) % list.length;
      render();
    }
    function randomJump(){
      const list = getList(); if (!list.length) return;
      let n; do { n = Math.floor(Math.random() * list.length); } while (list.length > 1 && n === state.idx);
      state.idx = n; render();
    }

    function attachEvents(){
      document.getElementById('nextBtn').onclick = () => next(1);
      document.getElementById('prevBtn').onclick = () => next(-1);
      document.getElementById('shuffleBtn').onclick = randomJump;

      document.getElementById('shareBtn').onclick = async () => {
        const q = getList()[state.idx];
        const text = `‚Äû${q.text}‚Äú ‚Äî ${q.author || 'Unbekannt'}${q.source ? `\nQuelle: ${q.source}`:''}`;
        if (navigator.share) { try { await navigator.share({ text }); } catch {} }
        else { navigator.clipboard.writeText(text); alert('In Zwischenablage kopiert!'); }
      };

      document.getElementById('searchInput').addEventListener('input', (e)=>{
        state.query = e.target.value; applyFilter();
      });
      document.getElementById('clearFilterBtn').onclick = ()=>{
        state.query = ""; state.activeTags.clear(); document.getElementById('searchInput').value = ""; applyFilter();
      };

      document.getElementById('focusBtn').onclick = toggleFocus;

      // ESC exits focus quickly
      window.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') applyFocus(false); });
    }

    // GO
    loadQuotes();
  </script>
</body>
</html>
